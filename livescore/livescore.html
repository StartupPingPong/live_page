<head>
	<title>livescore</title>
</head>

<body>
	<div class="container">
		<header>The livescore!</header>
	</div>
</body>

<template name="liveGame">
	<div class="row">
		<div class="large-12 columns"><h1 class="text-center">{{game.gameType}}</h1></div>
	</div>
	<div class="row">
		<div class="large-6 columns">
			<h2 class="text-center">{{game.teamOne}}</h2>
			<h3 class="text-center">{{game.teamOneScore}}</h3>
		</div>
		<div class="large-6 columns">
			<h2 class="text-center">{{game.teamTwo}}</h2>
			<h3 class="text-center">{{game.teamTwoScore}}</h3>
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns"><a href="/game" class="button">Back to game list</a></div>
	</div>
</template>

<template name="teamlist">
	<div class="row">
		<div class="large-12 columns">
			<ul>
				{{#each teams}}
				<li>{{name}} - {{totalScore}}</li>
				{{/each}}
			</ul>
		</div>
	</div>
</template>

<template name="gamelist">
	<div class="row">
		<div class="large-12 columns">
			<a href="/game/new" class="button">New Game</a>
			<ul>
				{{#each games}}
				<li>{{gameType}} : {{teamOne}} vs. {{teamTwo}} <input type="button" value="Start Game" class="start" /><input type="button" value="X" class="delete" /></li>
				{{/each}}
			</ul>
		</div>
	</div>
</template>

<template name="newgame">
	<div class="row">
		<div class="large-12 columns">
			<form action="/game">
				<label>Team 1
					<select name="teamOne">
						{{#each teams}}
						<option value={{name}}>{{name}}</option>
						{{/each}}
					</select>
				</label>
				<label>Team 2
					<select name="teamTwo">
						{{#each teams}}
						<option value={{name}}>{{name}}</option>
						{{/each}}
					</select>
				</label>
				<label>Game Type
					<select name="gameType">
						<option value="Groupstage">Groupstage</option>
						<option value="Quarterfinal">Quarterfinal</option>
						<option value="Semifinal">Semifinal</option>
						<option value="Final">Final</option>
					</select>
				</label>
				<input type="submit" class="button" value="Create game">
			</form>
		</div>
	</div>
</template>
